<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="one">
    <h2>Register</h2>
    <form method="post">
      <label for="uname">Username</label><br>
      <input type="text" id="uname" name="username" placeholder="Choose a username" required><br>

      <label for="email">Email</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

      <label for="pwd">Password</label><br>
      <input type="password" id="pwd" name="password" placeholder="Create a password" required><br>

      <label for="cpwd">Confirm Password</label><br>
      <input type="password" id="cpwd" name="confirm_password" placeholder="Confirm your password" required><br>

      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
</body>
</html>
